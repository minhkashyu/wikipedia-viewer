<!DOCTYPE html>
<html>
<head lang="en">
    <!--<meta charset="UTF-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <!-- logo image copyrighted by Wikipedia -->
                <a class="wiki-logo" href="https://en.wikipedia.org/wiki/Main_Page" title="Visit Wikipedia main page"></a>
                <a class="btn btn-default" href="https://en.wikipedia.org/wiki/Special:Random" role="button" target="_blank">Click for a random Wikipedia entry</a>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <form class="form-horizontal search-form">
                            <div class="input-group">
                                <input type="text" class="form-control search-input" placeholder="Search Wikipedia" >
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-default search-button"><span class="glyphicon glyphicon-search"></span></button>
                  </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="search-content"></div>
            </div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
</body>
</html>
